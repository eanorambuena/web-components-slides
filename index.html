    import { load, html, jsx, Router, Route, Emmy, loadGlobalEmmy as lge } from 'emmy-dom'
    lge({"html":"<h2>Tecnolog√≠as que componen los Web Components</h2>\n<ol>\n<li><strong>Custom Elements</strong>: Permite la creaci√≥n de elementos HTML personalizados.</li>\n<li><strong>Shadow DOM</strong>: Permite la creaci√≥n de un √°rbol DOM encapsulado.</li>\n<li><strong>HTML Templates</strong>: Permite la creaci√≥n de plantillas HTML reutilizables.</li>\n<li><del><strong>HTML Imports</strong>: Permite la importaci√≥n de archivos HTML en otros archivos HTML.</del></li>\n<li><strong>ES Modules</strong>: Permite la importaci√≥n y exportaci√≥n de m√≥dulos JavaScript.</li>\n</ol>\n<blockquote>\n<p>Nota: Actualmente, los HTML Imports est√°n en desuso y se recomienda utilizar m√≥dulos JavaScript para importar componentes.</p>\n</blockquote>\n<p><a href=\"/?slide=13\">Volver a la presentaci√≥n</a></p>\n","markdown":{"challenges":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Desaf√≠os de los Web Components</h2>\n<p><em>1.</em> Server Side Rendering<br>\n<em>2.</em> Dos tipos de <strong>reactividad</strong><br>\n<em>3.</em> Manejo del estado<br>\n<em>4.</em> Manejo del Shadow DOM y estilos</p>\n<h3>Vamos en camino ‚úàÔ∏è</h3>\n<p><a href=\"https://hauntedhooks.netlify.app/\"><strong>Haunted.js</strong>: Manejo de estado con <strong>React Hooks</strong> ‚úÖ</a><br>\n<a href=\"https://skatejs.netlify.app/\"><strong>Skate.js</strong> üíÄ: SSR ‚úÖ</a><br>\n<a href=\"https://enhance.dev/\"><strong>Enhance</strong>: SSR ‚úÖ</a></p>\n<p><a href=\"https://medium.com/@yanguly/breaking-down-barriers-easy-web-components-with-lit-524fe70206b3\">Art√≠culo recomendado</a><br>\n<a href=\"https://github.com/web-padawan/awesome-web-components\">awesome-web-components (Repositorio recomendado)</a></p>\n</section>","demo":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Tecnolog√≠as que componen los Web Components</h2>\n<ol>\n<li><strong>Custom Elements</strong>: Permite la creaci√≥n de elementos HTML personalizados.</li>\n<li><strong>Shadow DOM</strong>: Permite la creaci√≥n de un √°rbol DOM encapsulado.</li>\n<li><strong>HTML Templates</strong>: Permite la creaci√≥n de plantillas HTML reutilizables.</li>\n<li><del><strong>HTML Imports</strong>: Permite la importaci√≥n de archivos HTML en otros archivos HTML.</del></li>\n<li><strong>ES Modules</strong>: Permite la importaci√≥n y exportaci√≥n de m√≥dulos JavaScript.</li>\n</ol>\n<blockquote>\n<p>Nota: Actualmente, los HTML Imports est√°n en desuso y se recomienda utilizar m√≥dulos JavaScript para importar componentes.</p>\n</blockquote>\n<p><a href=\"/?slide=13\">Volver a la presentaci√≥n</a></p>\n</section>","emmy1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Emmy.js</h2>\n<h4>By Emmanuel Norambuena</h4>\n<p>Emmy.js es una biblioteca de JavaScript para construir UIs utilizando componentes web funcionales. Inspirado en React.js, utiliza las API nativas de la plataforma para renderizar componentes, de forma <strong>declarativa</strong> y <strong>reactiva</strong>.</p>\n<p>Su biblioteca <strong>emmy-dom</strong> permite crear componentes utilizando componentes funcionales, componentes de clase y componentes de p√°gina. Tambi√©n incluye hooks y un router para crear SPAs.</p>\n</section>","emmy2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { load, html } from 'emmy-dom'\n\nfunction counter({ el }) {\n  const [count, setCount] = el.useState(0)\n\n  el.useEffect(() =&gt; {\n    el.querySelector('.increment').addEventListener('click', () =&gt; setCount(count() + 1))\n    el.querySelector('.decrement').addEventListener('click', () =&gt; setCount(count() - 1))\n  }, [])\n\n  return () =&gt; html`\n    &lt;h1&gt;Emmy - Counter&lt;/h1&gt;\n    &lt;h2&gt;You clicked &lt;strong&gt;${count()}&lt;/strong&gt; times&lt;/h2&gt;\n    &lt;div&gt;\n      &lt;button class='increment'&gt;\n        +\n      &lt;/button&gt;\n      &lt;button class='decrement'&gt;\n        -\n      &lt;/button&gt;\n    &lt;/div&gt;\n  `\n}\n\nload(counter, 'Counter')\n</code></pre>\n</section>","functional1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Functional Web Components</h2>\n<p>Los componentes funcionales son funciones que devuelven un c√≥digo HTML o una funci√≥n que devuelve un c√≥digo HTML. Puedes usar componentes funcionales para crear componentes sin clases. El siguiente ejemplo muestra c√≥mo crear un componente funcional:</p>\n</section>","functional2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h3>Haunted.js</h3>\n<pre><code class=\"language-javascript\">import { html } from 'lit'\nimport { component } from 'haunted'\n\nfunction HelloWorld() {\n  return html`&lt;h1&gt;Hello World!&lt;/h1&gt;`\n}\n\ncustomElements.define('my-counter', component(Counter))\n</code></pre>\n</section>","functional3":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h3>Emmy.js</h3>\n<pre><code class=\"language-javascript\">import { load, html } from 'emmy-dom'\n\nfunction helloWorld() {\n  return html`&lt;h1&gt;Hello World!&lt;/h1&gt;`\n}\n\nload(helloWorld, 'HelloWorld')\n</code></pre>\n</section>","haunted1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Haunted.js</h2>\n<h4>By Matthew Phillips</h4>\n<p>Haunted.js es una biblioteca de JavaScript para agregar la <strong>React's Hooks API</strong> a los componentes lit-html o hyperHTML. Haunted.js soporta la misma API que React Hooks. La esperanza es que al hacerlo, puedas <strong>reutilizar hooks</strong> disponibles en npm simplemente aliasando los nombres de los paquetes en la configuraci√≥n de tu empaquetador.</p>\n<p>Actualmente Haunted.js soporta <strong>useCallback</strong>, <strong>useContext</strong>, <strong>useController</strong>, <strong>useEffect</strong>, <strong>useLayoutEffect</strong>, <strong>useMemo</strong>, <strong>useReducer</strong>, <strong>useRef</strong> y <strong>useState</strong>.</p>\n</section>","haunted2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { html } from 'lit'\nimport { component, useState } from 'haunted'\n\nfunction Counter() {\n  const [count, setCount] = useState(0)\n\n  return html`\n    &lt;h1&gt;Haunted - Counter&lt;/h1&gt;\n    &lt;h2&gt;You clicked &lt;strong&gt;${count}&lt;/strong&gt; times&lt;/h2&gt;\n    &lt;div&gt;\n      &lt;button @click=${() =&gt; setCount(count + 1)}&gt;\n        +\n      &lt;/button&gt;\n      &lt;button @click=${() =&gt; setCount(count - 1)}&gt;\n        -\n      &lt;/button&gt;\n    &lt;/div&gt;\n  `\n}\n\ncustomElements.define('haunted-counter', component(Counter))\n</code></pre>\n</section>","lit1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Lit</h2>\n<h4>By The Polymer Project Team @Google</h4>\n<p>Lit es una biblioteca de para construir UIs web, dise√±ada para ser peque√±a, r√°pida y f√°cil de usar. Lit es compatible con la mayor√≠a de los navegadores modernos y es el <strong>Est√°ndar de la industria</strong>. Est√° basado en la clase <em>LitElement</em> que extiende de <em>HTMLElement</em>.\n<a href=\"https://lit.dev/\"><img src=\"/assets/lit.png\" alt=\"Lit\" class=\"invert grayscale contrast-125 saturate-200 opacity-50 dark:filter-none\"></a></p>\n</section>","lit2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { LitElement, html } from 'lit'\nimport { customElement, property } from 'lit/decorators.js'\n\n@customElement('lit-counter')\nclass Counter extends LitElement {\n  @property({type: Number, reflect: true})\n  count: number = 0\n\n  render() {\n    return html`\n      &lt;h1&gt;Lit - Counter&lt;/h1&gt;\n      &lt;h2&gt;You clicked &lt;strong&gt;${this.count}&lt;/strong&gt; times&lt;/h2&gt;\n      &lt;div&gt;\n        &lt;button @click=&quot;${() =&gt; this.count++}&quot;&gt;\n          +\n        &lt;/button&gt;\n        &lt;button @click=&quot;${() =&gt; this.count--}&quot;&gt;\n          -\n        &lt;/button&gt;\n      &lt;/div&gt;\n    `\n  }\n}\n</code></pre>\n</section>","pre1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Pre-rendering en Emmy.js</h2>\n<p>Permite procesar el HTML en el servidor antes de enviarlo al cliente, otorgando mayor <strong>velocidad de carga</strong> y mejor <strong>SEO</strong>.<br><br>\nSe puede prescindir de un backend para realizar procesamiento pesado, como usar Markdown, y <strong>renderizar</strong> el HTML en el servidor.</p>\n</section>","pre2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { html, load, Emmy } from 'emmy-dom/dist/server'\nimport { marked } from 'marked'\nimport { readFileSync } from 'fs'\nimport './components/markdown'\n\nexport function demo() {\n  console.log(`I'm being executed in the server or the browser`)\n  if (globalThis.navigator.userAgent === 'Node') {\n    console.log(`I'm being executed in the server`);\n    (async () =&gt; {\n      const file = readFileSync('./public/markdown/demo.md', 'utf-8')\n      Emmy.html = await marked(file)\n    })()\n    return html`\n      I'm being server side pre-rendered\n      &lt;Markdown&gt;${ Emmy.html }&lt;/Markdown&gt;\n    `\n  }\n  console.log(`I'm being executed in the browser`)\n  return () =&gt; html`\n    I'm being client side rendered\n    &lt;Markdown&gt;${ Emmy.html }&lt;/Markdown&gt;\n  `\n}\nexport const Demo = load(demo, 'Demo')\n</code></pre>\n</section>","reactive1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>La funci√≥n como Render (Scheduling Reactivity)</h2>\n<p>Se define una funci√≥n que <strong>renderiza un componente</strong>. Esto obliga a <strong>memoizar y agendar</strong> expresiones para evitar re-renderizados innecesarios.</p>\n<p>Enfoque usado en <strong>React.js</strong> y <strong>Haunted.js</strong>.</p>\n</section>","reactive2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>La funci√≥n como Constructor (Purely Reactivity)</h2>\n<p>Se define una funci√≥n que <strong>construye un componente</strong>. Esto obliga a <strong>esperar a que el componente se monte</strong> para poder interactuar con √©l.</p>\n<p>Enfoque usado en <strong>Solid.js</strong> y <strong>Emmy.js</strong></p>\n</section>","wc1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>¬øQu√© son los Web Components?</h2>\n<p>Los Web Components son un <strong>conjunto de tecnolog√≠as</strong> que permiten la creaci√≥n de componentes personalizados y reutilizables en aplicaciones web. Estos componentes se pueden utilizar en cualquier p√°gina web y son compatibles con todos los navegadores modernos.\n<a href=\"https://caniuse.com/custom-elementsv1\"><img src=\"/assets/caniuse.png\" alt=\"Web Components\"></a></p>\n</section>","wc2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Tecnolog√≠as que componen los Web Components</h2>\n<ol>\n<li><strong>Custom Elements</strong>: Permite la creaci√≥n de elementos HTML personalizados.</li>\n<li><strong>Shadow DOM</strong>: Permite la creaci√≥n de un √°rbol DOM encapsulado.</li>\n<li><strong>HTML Templates</strong>: Permite la creaci√≥n de plantillas HTML reutilizables.</li>\n<li><del><strong>HTML Imports</strong>: Permite la importaci√≥n de archivos HTML en otros archivos HTML.</del></li>\n<li><strong>ES Modules</strong>: Permite la importaci√≥n y exportaci√≥n de m√≥dulos JavaScript.</li>\n</ol>\n<blockquote>\n<p>Nota: Actualmente, los HTML Imports est√°n en desuso y se recomienda utilizar m√≥dulos JavaScript para importar componentes.</p>\n</blockquote>\n</section>","wc3":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Vanilla Web Components</h2>\n<pre><code class=\"language-javascript\">class Counter extends HTMLElement {\n  constructor() {\n    super()\n    this.count = 0\n    this.render()\n  }\n\n  connectedCallback() {\n    this.querySelector('button:first-of-type').addEventListener('click', () =&gt; {\n      this.count++\n      this.render()\n    })\n    this.querySelector('button:last-of-type').addEventListener('click', () =&gt; {\n      this.count--\n      this.render()\n    })\n  }\n</code></pre>\n</section>","wc4":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">  render() {\n    this.innerHTML = `\n      &lt;h1&gt;Lit - Counter&lt;/h1&gt;\n      &lt;h2&gt;You clicked &lt;strong&gt;${this.count}&lt;/strong&gt; times&lt;/h2&gt;\n      &lt;div&gt;\n        &lt;button&gt;\n          +\n        &lt;/button&gt;\n        &lt;button&gt;\n          -\n        &lt;/button&gt;\n      &lt;/div&gt;\n    `\n  }\n}\n\ncustomElements.define('vanilla-counter', Counter)\n</code></pre>\n</section>"}})
