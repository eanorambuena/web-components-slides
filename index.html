    import { load, html, jsx, Router, Route, Emmy, loadGlobalEmmy as lge } from 'emmy-dom'
    lge({"markdown":{"emmy3":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { load, html } from 'emmy-dom'\n\nexport function counter({ el }) {\n  const [count, setCount] = el.useState(0)\n\n  el.useEffect(() =&gt; {\n    el.querySelector('.increment').addEventListener('click', () =&gt; setCount(count() + 1))\n    el.querySelector('.decrement').addEventListener('click', () =&gt; setCount(count() - 1))\n  }, [])\n\n  return () =&gt; html`\n    &lt;h1&gt;Emmy - Counter&lt;/h1&gt;\n    &lt;h2&gt;You clicked &lt;strong&gt;${count()}&lt;/strong&gt; times&lt;/h2&gt;\n    &lt;div&gt;\n      &lt;button class='increment'&gt;\n        +\n      &lt;/button&gt;\n      &lt;button class='decrement'&gt;\n        -\n      &lt;/button&gt;\n    &lt;/div&gt;\n  `\n}\n\nload(counter, 'Counter')\n</code></pre>\n</section>","lit1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>LitElement</h2>\n<p>LitElement is a simple base class for creating fast, lightweight web components. It is a part of the Lit stack, a set of tools for building fast, lightweight web components.</p>\n</section>","emmy2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Emmy.js</h2>\n<p>Emmy.js is a JavaScript library for building user interfaces using functional web components. Inspired by React.js, it uses the platform's native APIs to render components, in a declarative way.</p>\n<p>It's core library <strong>emmy-dom</strong> allows you to create components using functional components, class components, and page components. It also includes hooks and a router to create single page applications.</p>\n</section>","emmy4":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { html, load, Emmy } from 'emmy-dom'\n\nconst app = ({ el }) =&gt; html`\n  &lt;Slider&gt;\n    &lt;Slide&gt;\n      &lt;h1 class='text-6xl'&gt;Functional Web Components&lt;/h1&gt;\n      &lt;h2 class='text-4xl'&gt;El futuro de la web&lt;/h2&gt;\n    &lt;/Slide&gt;\n    &lt;Slide&gt;\n      &lt;Markdown classname='lg:!w-1/2'&gt;\n        ${Emmy.markdown.slide1}\n      &lt;/Markdown&gt;\n    &lt;/Slide&gt;\n  &lt;/Slider&gt;\n`\n\nload(app, 'App')\n</code></pre>\n</section>","lit2":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><pre><code class=\"language-javascript\">import { LitElement, html } from 'lit'\nimport { customElement, property } from 'lit/decorators.js'\n\n@customElement('lit-counter')\nclass MyElement extends LitElement {\n  @property({type: Numeber, reflect: true})\n  count: number = 0\n\n  render() {\n    return html`\n      &lt;h1&gt;Lit - Counter&lt;/h1&gt;\n      &lt;h2&gt;You clicked &lt;strong&gt;${this.count}&lt;/strong&gt; times&lt;/h2&gt;\n      &lt;div&gt;\n        &lt;button @click=&quot;${() =&gt; this.count++}&quot;&gt;\n          +\n        &lt;/button&gt;\n        &lt;button @click=&quot;${() =&gt; this.count--}&quot;&gt;\n          -\n        &lt;/button&gt;\n      &lt;/div&gt;\n    `\n  }\n}\n</code></pre>\n</section>","emmy1":"<section class=\"markdown flex flex-col justify-top items-left text-left p-0 m-0 w-full h-fit box-border\"><h2>Functional Components</h2>\n<p>You can use functional components to create components without classes. Functional components are just functions that return a HTML code or a function that returns HTML code. The following example shows how to create a functional component:</p>\n<pre><code class=\"language-javascript\">import { load, html } from 'emmy-dom'\n\nfunction helloWorld() {\n  return html`&lt;h1&gt;Hello World!&lt;/h1&gt;`\n}\n\nload(helloWorld, 'HelloWorld')\n</code></pre>\n</section>"}})
    
    import Glide, { Controls, Keyboard } from '@glidejs/glide/dist/glide.modular.esm'
    import hljs from 'https://cdn.skypack.dev/highlight.js'
    setTimeout(() => {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block)
      })

    Emmy.Glide = Glide
  
  
      
    function markdown({ el, children, props }) {
  let className = "";
  if (props()?.classname)
    className += ` ${props().classname()}`;
  el.className = `flex flex-col justify-center items-center w-full h-full p-0 m-0 prose prose-slate dark:prose-invert max-w-none ${className}`;
  return children;
}
    load(markdown, 'Markdown')
    document.querySelectorAll('emmy-markdown').forEach((element) => {
      element.connectedCallback()
    })
  
    function slide({ el, children, props }) {
  el.className = "flex flex-col justify-center items-center w-full h-full";
  let className = "";
  if (props()?.classname)
    className += ` ${props().classname()}`;
  return () => html`
    <article class='glide__slide w-full h-full flex flex-col justify-center items-center gap-6 p-10 ${className}'>
      ${children()}
    </article>
  `;
}
    load(slide, 'Slide')
    document.querySelectorAll('emmy-slide').forEach((element) => {
      element.connectedCallback()
    })
  
    function counter({ el }) {
  el.className = "flex flex-col gap-6 justify-center items-center w-fit h-fit text-xl";
  const [count, setCount] = el.useState(0);
  setTimeout(() => el.useEffect(() => {
    el.querySelector(".increment").addEventListener("click", () => setCount(count() + 1));
    el.querySelector(".decrement").addEventListener("click", () => setCount(count() - 1));
  }, []));
  return () => html`
    <h1 class='text-4xl'>Emmy - Counter</h1>
    <h2>You clicked <strong>${count()}</strong> times</h2>
    <div class='flex flex-row justify-center items-center w-fit h-fit gap-6'>
      <button class='increment bg-slate-400 dark:bg-slate-700 rounded-full size-14 transition-transform hover:scale-110 hover:bg-slate-300 dark:hover:bg-slate-800'>
        +
      </button>
      <button class='decrement bg-slate-400 dark:bg-slate-700 rounded-full size-14 transition-transform hover:scale-110 hover:bg-slate-300 dark:hover:bg-slate-800'>
        -
      </button>
    </div>
  `;
}
    load(counter, 'Counter')
    document.querySelectorAll('emmy-counter').forEach((element) => {
      element.connectedCallback()
    })
  
    function slider({ el, children }) {
  el.className = "flex flex-col justify-center items-center w-full h-full";
  el.useEffect(() => {
    Emmy.isBrowser = !0;
    setTimeout(() => {
      Emmy.glide = new Emmy.Glide(".glide").mount({ Controls, Keyboard });
    }, 200);
  }, []);
  if (!Emmy.isBrowser) {
    console.log("is not browser");
    return () => html`
      <section class='w-full h-full p-4'>
        ${children()}
      </section>
    `;
  }
  console.log("is browser");
  return () => html`
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css'>
    <div class='glide w-full h-full'>
      <div class='glide__track w-full h-full' data-glide-el='track'>
        <section class='glide__slides w-full h-full'>
          ${children()}
        </section>
      </div>
      <div class='glide__arrows opacity-0 w-full flex flex-row justify-between' data-glide-el='controls'>
        <button class='glide__arrow glide__arrow--left w-1/3 h-full' data-glide-dir='<'>prev</button>
        <button class='glide__arrow glide__arrow--right w-1/3 h-full' data-glide-dir='>'>next</button>
      </div>
    </div>
  `;
}
    load(slider, 'Slider')
    document.querySelectorAll('emmy-slider').forEach((element) => {
      element.connectedCallback()
    })
  
    function app({ el }) {
  el.className = "flex flex-col justify-center items-center text-center w-full h-full";
  return () => html`
    <Slider>
      <Slide>
        <h1 class='text-6xl'>Functional Web Components</h1>
        <h2 class='text-4xl'>El futuro de la web</h2>
      </Slide>
      <Slide classname='md:!flex-row'>
        <Markdown classname='lg:!w-2/5'>
          ${Emmy.markdown.lit1}
        </Markdown>
        <Markdown classname='lg:!w-3/5'>
          ${Emmy.markdown.lit2}
        </Markdown>
      </Slide>
      <Slide>
        <Markdown classname='lg:!w-1/2'>
          ${Emmy.markdown.emmy1}

      </Slide>
      <Slide classname='md:!flex-row'>

        <Markdown classname='lg:!w-4/6'>

      <Slide classname='h-fit'>

      </Slide>
      <Slide>
        <Markdown classname='lg:!w-3/4'>
          ${Emmy.markdown.emmy4}
        </Markdown>
      </Slide>
    </Slider>
  `;
}
    load(app, 'App')
    document.querySelectorAll('emmy-app').forEach((element) => {
